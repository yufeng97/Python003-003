<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>Hello {{ request.user }}</h3>
        <a href="/logout">logout</a>
    {% else %}
        <h3>Hello</h3>
        <a href="/login">login</a>
    {% endif %}
</body>
</html>

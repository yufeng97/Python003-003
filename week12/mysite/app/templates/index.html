<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>什么值得买 - 手机评论</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline" action="" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" name="search" type="search" value="{{search}}" placeholder="搜索">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>

{% for article in articles %}
{% if article.comments %}
<div class="container">
    <h3 class="mt-5 mb-3">{{article.brand}}</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">user</th>
            <th scope="col">短评</th>
            <th scope="col">评论时间</th>
        </tr>
        </thead>
        <tbody>
            {% for comment in article.comments %}
                <tr>
                    <th scope="row">{{comment.username}}</th>
                    <td>{{comment.comment}}</td>
                    <td class="text-nowrap">{{comment.datetime}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endfor %}

</body>
</html>
